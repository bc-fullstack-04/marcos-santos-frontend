  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
   
    <script>
      $(document).ready(function(){
        $('.slider').slick({
          infinite: true, // Loop infinito
          slidesToShow: 3, // Quantidade de slides visíveis ao mesmo tempo
          slidesToScroll: 1, // Quantidade de slides a avançar ou retroceder
          autoplay: true, // Autoplay ativado
          autoplaySpeed: 1000, // Velocidade do autoplay em milissegundos
          prevArrow: '<button type="button" class="slick-prev">Previous</button>',
          nextArrow: '<button type="button" class="slick-next">Next</button>',
          responsive: [
            {
              breakpoint: 768, // Alterações para telas menores que 768px
              settings: {
                slidesToShow: 2
              }
            },
            {
              breakpoint: 480, // Alterações para telas menores que 480px
              settings: {
                slidesToShow: 1
              }
            }
          ]
        });
      });
  </script>
